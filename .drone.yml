kind: pipeline
name: vue-build

steps:
  - name: vue-build
    image: nextcloudci/node:node-4
    commands:
      - npm ci
      - npm run build
      - git status
      - bash -c "[[ ! \"`git status --porcelain js/`\" ]] || ( echo 'Uncommited changes in vue build' && exit 1 )"

trigger:
  branch:
    - master
    - stable*
  event:
    - pull_request
    - push
